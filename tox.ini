[pytest]
minversion = 3.0
addopts = -ra
testpaths = tests
filterwarnings =
    once::Warning


# Keep docs in sync with docs env and .readthedocs.yml.
[gh-actions]
python =
    2.7: py27
    3.5: py35
    3.6: py36
    3.7: py37, docs
    3.8: py38, lint, manifest
    3.9: py39
    3.10: py310


[tox]
envlist = lint,py27,py37,py38,py39,py310,pypy,pypy3,{py27,py38}-pyopensslLatest-noidna,{py27,py35,py36,py37,py38,py39,py310}-{pyopenssl014,pyopensslLatest}-idna,{pypy,pypy3}-pyopensslLatest-idna,manifest,pypi-description,coverage-report
isolated_build = true


[testenv]
extras = tests
deps =
    idna: idna
    pyopenssl014: pyOpenSSL>=0.14<0.15
    pyopenssl015: pyOpenSSL>=0.15<0.16
    pyopensslLatest: pyOpenSSL
passenv = LDFLAGS CFLAGS CPPFLAGS
setenv =
    PYTHONHASHSEED = 0
    noidna: TRICKING_TOX = 1
commands =
    coverage run -m pytest {posargs}
    py37-pyopensslLatest-idna: coverage run -m pytest --doctest-modules --doctest-glob='*.rst' {posargs}


[testenv:lint]
basepython = python3.8
skip_install = true
deps = pre-commit
passenv = HOMEPATH  # needed on Windows
commands = pre-commit run --all-files --show-diff


[testenv:docs]
# Keep basepython in sync with gh-actions and .readthedocs.yml.
basepython = python3.7
extras = docs
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html


[testenv:manifest]
basepython = python3.8
deps = check-manifest
commands = check-manifest


[testenv:pypi-description]
basepython = python3.8
skip_install = true
deps =
    twine
    pip >= 18.0.0
commands =
    pip wheel -w {envtmpdir}/build --no-deps .
    twine check {envtmpdir}/build/*


[testenv:coverage-report]
basepython = python3.8
deps = coverage[toml]>=5.0.2
skip_install = true
commands =
    coverage combine
    coverage report
